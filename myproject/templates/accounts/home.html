{% extends 'base.html' %}

{% block content %}
<div class="home-container">
    <h1>Bienvenido a nuestra aplicación</h1>
    {% if user.is_authenticated %}
        <p>Hola, {{ user.username }}!</p>
        <a href="{% url 'accounts:profile' %}">Ver perfil</a>
        <a href="{% url 'accounts:logout' %}">Cerrar sesión</a>
    {% else %}
        <p>Por favor inicia sesión o regístrate</p>
        <a href="{% url 'accounts:login' %}">Iniciar sesión</a>
        <a href="{% url 'accounts:register' %}">Registrarse</a>
    {% endif %}
</div>
{% endblock %}
