{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login & Register</title>
        <link rel="stylesheet" href="{% static 'accounts/css/indexStyles.css' %}">
    </head>
    <body>
        <div class="container" id="container">
            <div class="header">Login</div>
            <div class="form" id="form">
                <form id="loginForm" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <input type="text" id="username" name="username" placeholder="Username" required>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <button id="actionButton" type="submit">Log In</button>
                </form>
                <div class="toggle">
                    <button id="toggleButton" type="button">Â¿No tienes una cuenta?</button>
                </div>
            </div>
        </div>
        <script src="{% static 'accounts/js/indexScripts.js' %}"></script>
    </body>
</html>
