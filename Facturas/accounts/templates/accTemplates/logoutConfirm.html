 {% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar cierre de sesión</title>
</head>
<body>
    <h1>¿Estás seguro de que deseas cerrar sesión?</h1>

        <button type="submit">Sí, cerrar sesión</button>
    </form>
    <a href="{% url 'user_profile' %}">No, regresar</a>
</body>
</html>
