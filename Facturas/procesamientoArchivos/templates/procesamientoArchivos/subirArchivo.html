{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subir Factura</title>
</head>
<body>
    <h1>Subir Factura</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Subir</button>
    </form>
    <a href="{% url 'user_profile' %}">Volver al panel</a>
    <h2>En esta ventana elegiremos que queremos hacer con la factura</h2>
</body>
</html>
