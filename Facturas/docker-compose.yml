services:
  web:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/__pycache__/  # Evita problemas de cach√© de Python
      - ./dbData/db.sqlite3:/app/db.sqlite3
    environment:
      - DEBUG=True
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
